<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function showPrototype(obj) {
            if (obj === null) {
                console.log(obj);
                return;
            }

            console.log(obj);
            showPrototype(Object.getPrototypeOf(obj));
        }

        const sampleObject = {
            'a':25,
            'b':37
        }; 
        showPrototype(sampleObject);
    </script>
</body>

</html>
